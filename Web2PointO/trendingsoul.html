<p>
<div class="callout panel radius">
<ul class="small-block-grid-4">
<ul><h5>Formed in - {{:bio.yearformed}}</h5></ul> <!-- return the year the artists formed by tag bio -->
<ul><h5>Playcount - {{:stats.playcount}}</h5></ul> <!-- return the playcounts for that artist by tag stats -->
<ul><h5>Current tours - {{:ontour}}</h5></ul> <!-- return the current tours for that artist  by tag stats for ontour --> 
<ul><h5>Streamable - {{:streamable}}</h5></ul> <!-- return the current tours streamable by that artist by tag stats -->
</div>
</div>
</p>
</script>



<script id="lastfmTemplateTracks" type="text/x-jsrender">

</script>

<script>
$(document).ready(function(){ <!-- Script to animate image to 500px and back to 250px slowly -->
	$('#imgSmile').width(250);
	$('#imgSmile').mouseover(function()
			{
		$(this).css("cursor","pointer");
		$(this).animate({width: "500px"}, 'slow');
			});

	$('#imgSmile').mouseout(function()
			{   
		$(this).animate({width: "250px"}, 'slow');
			});
});
</script>
